<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main>
    <article class="card">
      <picture class="card__img">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </picture>
      <div class="card__content">
        <p class="card__category">Learning</p>

        <p class="card__published">Published 21 Dec 2023</p>

        <h1 class="card__title">HTML & CSS foundations</h1>

        <p class="card__description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

      </div>
      <div class="card__footer">
        <picture>
          <img src="./assets/images/image-avatar.webp" alt="">
        </picture>
        <p>Greg Hooper</p>
      </div>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">José Martín Beltrán Torres</a>.
  </div>
</body>

</html>
